    <style type="text/css">
        /* Adopted from
           Credits: Vikas Singh (2019)
           https://freefrontend.com/css-lists/

         */
        body {
	        background: #262a2b;
        }
        h1 {
          color: #ddd;
        }
        .tilesWrap {
	        padding: 0;
	        margin: 50px auto;
	        list-style: none;
	        text-align: center;
        }
        .tilesWrap li {
	        display: inline-block;
	        width: 20%;
	        min-width: 200px;
	        max-width: 230px;
	        padding: 80px 20px 40px;
	        position: relative;
	        vertical-align: top;
	        margin: 10px;
	        font-family: 'helvetica', san-serif;
	        min-height: 35vh;
	        background: #262a2b;
	        border: 1px solid #252727;
	        text-align: left;
        }
        .tilesWrap li h2 {
	        font-size: 26px; /* 114px; */
	        margin: 0;
	        position: absolute;
	        opacity: 0.2;
	        top: 50px;
	        right: 10px;
	        transition: all 0.3s ease-in-out;
        }
        .tilesWrap li h3 {
	        font-size: 20px;
	        color: #b7b7b7;
	        margin-bottom: 5px;
        }
        .tilesWrap li h4 {
	        font-size: 16px;
            font-style: italic;
	        color: #ccc;
        }
        .tilesWrap li p {
	        font-size: 16px;
	        line-height: 18px;
	        color: #b7b7b7;
	        margin-top: 5px;
        }
        .tilesWrap li button {
	        background: transparent;
	        border: 1px solid #b7b7b7;
	        padding: 10px 20px;
	        color: #b7b7b7;
	        border-radius: 3px;
	        position: relative;
	        transition: all 0.3s ease-in-out;
	        transform: translateY(-40px);
	        opacity: 0;
	        cursor: pointer;
	        overflow: hidden;
	        z-index: 1;
        }
        .tilesWrap li button:before {
	        content: '';
	        position: absolute;
	        height: 100%;
	        width: 120%;
	        background: #b7b7b7;
	        top: 0;
	        opacity: 0;
	        left: -140px;
	        border-radius: 0 20px 20px 0;
	        z-index: -1;
	        transition: all 0.3s ease-in-out;
        }
        .tilesWrap li:hover button {
	        transform: translateY(5px);
	        opacity: 1;
        }
        .tilesWrap li button:hover {
	        color: #262a2b;
        }
        .tilesWrap li button:hover:before {
	        left: 0;
	        opacity: 1;
        }
        .tilesWrap li:hover h2 {
	        top: 15px;
	        opacity: 0.6;
        }

        .tilesWrap li:before {
	        content: '';
	        position: absolute;
	        top: -2px;
	        left: -2px;
	        right: -2px;
	        bottom: -2px;
	        z-index: -1;
	        background: #fff;
	        transform: skew(2deg, 2deg);
        }
        .tilesWrap li:after {
	        content: '';
	        position: absolute;
	        width: 40%;
	        height: 100%;
	        left: 0;
	        top: 0;
	        background: rgba(255, 255, 255, 0.02);
        }
        .tilesWrap li:nth-child(1):before {
	        background: #C9FFBF;
        background: -webkit-linear-gradient(to right, #FFAFBD, #C9FFBF);
        background: linear-gradient(to right, #FFAFBD, #C9FFBF);
        }
        .tilesWrap li:nth-child(2):before {
	        background: #f2709c;
        background: -webkit-linear-gradient(to right, #ff9472, #f2709c);
        background: linear-gradient(to right, #ff9472, #f2709c);
        }
        .tilesWrap li:nth-child(3):before {
	        background: #c21500;
        background: -webkit-linear-gradient(to right, #ffc500, #c21500);
        background: linear-gradient(to right, #ffc500, #c21500);
        }
        .tilesWrap li:nth-child(4):before {
	        background: #FC354C;
        background: -webkit-linear-gradient(to right, #0ABFBC, #FC354C);
        background: linear-gradient(to right, #0ABFBC, #FC354C);
        }

  <body>
    <h1>Particle Accelerator Simulation Codes</h1>

    <ul class="tilesWrap" id="list"></ul>

    <script type="text/javascript">
      // load JSON
      var xmlhttp = new XMLHttpRequest();
      var url = "codes.json";

      xmlhttp.onreadystatechange = function() {
        //console.log(xmlhttp);
        if (xmlhttp.readyState == 4) { // && xmlhttp.status == 200
          var data = JSON.parse(xmlhttp.responseText);
          //console.log(xmlhttp.responseText);
          //console.log(data);

          // write into our list of codes
          var l = document.getElementById("list");
          for (var key in data["codes"]) {
            var value = data["codes"][key];
            //console.log(value);

            var entry = document.createElement("li");
            // create HTML objects
            var license = document.createElement("h2");
            var title = document.createElement("h3");
            var subtitle = document.createElement("h4");
            var description = document.createElement("p");
            var more = document.createElement("a");
            var moreb = document.createElement("button");

            // get data entries
            license.innerHTML = value["license"];
            title.innerHTML = value["title"];
            if (value["subtitle"])
                subtitle.innerHTML = value["subtitle"];
            description.innerHTML = value["description"];
            //more.innerHTML = value["description"];
            more.href = value["homepage"];
            more.target = '_blank';
            moreb.innerHTML = "Read more";

            // attach
            l.appendChild(entry);
            entry.appendChild(license);
            entry.appendChild(title);
            entry.appendChild(subtitle);
            entry.appendChild(description);
            more.appendChild(moreb);
            entry.appendChild(more);
          }
        }
      };

      xmlhttp.open("GET", url, true );
      xmlhttp.overrideMimeType("application/json");
      xmlhttp.send();
    </script>
